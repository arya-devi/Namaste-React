<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <h1>
        Header   <!--this is not effected by React because react only have the access of root element only -->
    </h1>
    <div id="root">
        <h1>
            Home  <!-- this will be replace when react render the root-->
        </h1>
    </div>
    <h1>
        Footer   <!--this is not effected by React because react only have the access of root element only -->
    </h1>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

     <script src="./App.js"></script>

     <!-- till this line executes the root element have only 'Home' -->

  </body>
</html>
<!-- this structure is mandatory because code execute line by line , render is replaced the react accessable part not appending -->
